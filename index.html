<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新巻ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <section id="common-party-display">
            <div id="party-area"></div>
        </section>

        <hr>

        <section id="scene-auth" class="hidden">
            <div class="auth-container">
                <h2>クラウド保存を利用する</h2>
                <div class="auth-form">
                    <input type="email" id="auth-email" placeholder="メールアドレス">
                    <input type="password" id="auth-password" placeholder="パスワード">
                    <div class="auth-buttons">
                        <button id="btn-do-login" class="menu-button">ログイン</button>
                        <button id="btn-do-signup" class="menu-button">新規登録</button>
                    </div>
                    <button id="btn-auth-back" class="btn-back">ログインせずに遊ぶ</button>
                </div>
                <p id="auth-message" style="color: var(--accent);"></p>
            </div>
        </section>

        <section id="scene-title">
            <div class="main-menu">
                <button id="btn-go-adventure" class="menu-button">冒険に出かける</button>
                <button id="btn-go-equip" class="menu-button">スキル装備・管理</button>
                <button id="btn-change-name" class="menu-button">名前を変更する</button>
                <button id="btn-secret-code" class="menu-button">秘密の合言葉</button>
            </div>
        </section>

        <section id="scene-equip" class="hidden">
            <div id="equip-container">
                <div id="job-selection-area" style="margin-bottom: 20px;"></div>

                <div id="equip-party-list"></div>

                <div id="equip-inventory-list"></div>

                <div id="equip-fragment-list"></div>

                <div id="equip-crystal-list"></div>
            </div>
            <button class="btn-back">拠点に戻る</button>
        </section>

        <section id="scene-map-select" class="hidden">
            <h2>マップ選択</h2>
            <div id="map-list"></div>
            <button class="btn-back">戻る</button>
        </section>

        <section id="scene-battle" class="hidden">
            <div id="current-map-info"></div>
            <div id="battle-area">
                <div id="enemy-display"></div>
                <div id="battle-controls">
                    <button id="btn-attack-hold" class="large-button">戦闘するぞー</button>
                </div>
                <div id="battle-log"></div>
            </div>
            <button class="btn-back">拠点に戻る</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/data.js"></script>
    <script src="js/skillManager.js"></script>
    <script src="js/charaModel.js"></script>
    <script src="js/battleSystem.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
